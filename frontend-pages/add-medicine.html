<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - TechMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="dashboard-page">
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-shopping-bag"></i>
                    <span>TechMart</span>
                </a>
            </div>
            
            <div class="dashboard-search">
                <input type="text" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <div class="dashboard-actions">
                <div class="notifications">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </button>
                </div>
                <div class="admin-profile">
                    <img src="https://via.placeholder.com/40x40" alt="Admin Profile">
                    <span>Admin User</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard Main -->
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-pills"></i>
                            <span>Medicines</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="add-medicine.html">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add Medicine</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-users"></i>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="login.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Dashboard Content -->
        <main class="dashboard-content">
            <div class="dashboard-header-content">
                <h1>Add New Medicine</h1>
                <button class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Medicines</span>
                </button>
            </div>

            <!-- Add Medicine Form -->
            <div class="dashboard-card">
                <div class="dashboard-card-content">
                    <form class="add-medicine-form">
                        <div class="form-section">
                            <h3>Basic Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-name">Medicine Name*</label>
                                    <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-sku">SKU*</label>
                                    <input type="text" id="medicine-sku" placeholder="Enter SKU code" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-category">Category*</label>
                                    <select id="medicine-category" required>
                                        <option value="">Select category</option>
                                        <option value="pain-relief">Pain Relief</option>
                                        <option value="allergy-relief">Allergy Relief</option>
                                        <option value="vitamins">Vitamins & Supplements</option>
                                        <option value="first-aid">First Aid</option>
                                        <option value="digestive-health">Digestive Health</option>
                                        <option value="medical-devices">Medical Devices</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-brand">Brand*</label>
                                    <input type="text" id="medicine-brand" placeholder="Enter brand name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="medicine-description">Description*</label>
                                <textarea id="medicine-description" rows="4" placeholder="Enter medicine description" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Pricing Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-price">Selling Price ($)*</label>
                                    <input type="number" id="medicine-price" placeholder="0.00" step="0.01" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-cost">Cost Price ($)*</label>
                                    <input type="number" id="medicine-cost" placeholder="0.00" step="0.01" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-discount">Discount (%)</label>
                                    <input type="number" id="medicine-discount" placeholder="0" min="0" max="100">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-tax">Tax Rate (%)*</label>
                                    <input type="number" id="medicine-tax" placeholder="0" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-status">Status*</label>
                                    <select id="medicine-status" required>
                                        <option value="in-stock">In Stock</option>
                                        <option value="out-of-stock">Out of Stock</option>
                                        <option value="discontinued">Discontinued</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Inventory Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-quantity">Current Stock*</label>
                                    <input type="number" id="medicine-quantity" placeholder="0" min="0" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-reorder">Reorder Level*</label>
                                    <input type="number" id="medicine-reorder" placeholder="0" min="0" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="medicine-expiry">Expiry Date*</label>
                                    <input type="date" id="medicine-expiry" required>
                                </div>
                                <div class="form-group">
                                    <label for="medicine-batch">Batch Number*</label>
                                    <input type="text" id="medicine-batch" placeholder="Enter batch number" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Medical Information</h3>
                            <div class="form-group">
                                <label for="medicine-dosage">Dosage Information*</label>
                                <textarea id="medicine-dosage" rows="3" placeholder="Enter dosage information" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="medicine-side-effects">Side Effects</label>
                                <textarea id="medicine-side-effects" rows="3" placeholder="Enter side effects information"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="medicine-storage">Storage Information</label>
                                <textarea id="medicine-storage" rows="3" placeholder="Enter storage information"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>Prescription Required?</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="prescription" value="yes"> Yes
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="prescription" value="no" checked> No
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3>Images</h3>
                            <div class="form-group">
                                <label for="medicine-image">Product Image*</label>
                                <div class="file-upload">
                                    <input type="file" id="medicine-image" accept="image/*" required>
                                    <label for="medicine-image" class="file-upload-label">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Choose file or drag & drop</span>
                                    </label>
                                </div>
                                <div class="file-preview">
                                    <p>No file selected</p>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="medicine-gallery">Additional Images</label>
                                <div class="file-upload">
                                    <input type="file" id="medicine-gallery" accept="image/*" multiple>
                                    <label for="medicine-gallery" class="file-upload-label">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Choose files or drag & drop</span>
                                    </label>
                                </div>
                                <div class="file-preview">
                                    <p>No files selected</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="reset" class="btn btn-outline">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Medicine</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
